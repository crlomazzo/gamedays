<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Game Days</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
    <style>
        :root {
            --dark-blue: #1a237e;
            --bright-blue: #2196f3;
            --grid-blue: rgba(255, 255, 255, 0.1);
            --dark-bg: #0A0A0A;
            --card-bg: rgba(26, 26, 26, 0.8);
            --text-color: #FFFFFF;
        }

        body {
            background: linear-gradient(135deg, var(--dark-blue) 0%, #0d47a1 100%);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-blue) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-blue) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Geometric shapes */
        .geometric-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: var(--bright-blue);
            opacity: 0.6;
        }

        .shape-left {
            left: -5%;
            top: 50%;
            width: 400px;
            height: 800px;
            transform: skew(-30deg) translateY(-50%);
            background: linear-gradient(135deg, var(--bright-blue) 0%, transparent 100%);
        }

        .shape-right {
            right: -5%;
            top: 50%;
            width: 400px;
            height: 800px;
            transform: skew(30deg) translateY(-50%);
            background: linear-gradient(225deg, var(--bright-blue) 0%, transparent 100%);
        }

        .game-days-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .game-days-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .game-days-header h1 {
            font-size: 4rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
        }

        .game-days-header p {
            color: var(--text-color);
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 1rem;
        }

        .video-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .resources-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .resources-section h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .resource-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .resource-card a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--bright-blue), #00bcd4);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        @media (max-width: 768px) {
            .game-days-header h1 {
                font-size: 2.5rem;
            }
            .resources-grid {
                grid-template-columns: 1fr;
            }
            .shape-left, .shape-right {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-shapes">
        <div class="shape shape-left"></div>
        <div class="shape shape-right"></div>
    </div>

    <div class="game-days-container">
        <div class="game-days-header">
            <h1>Game Days</h1>
            <p>Welcome to your next step in leadership development</p>
        </div>

        <div class="video-section">
            <div class="video-container">
                <iframe 
                    src="https://drive.google.com/file/d/1d2DG78kN_bhDiiJvzv7xwVx7JRYxHvbk/preview" 
                    allow="autoplay">
                </iframe>
            </div>
        </div>

        <div class="resources-section">
            <h2>Resources for Managers</h2>
            <div class="resources-grid">
                <div class="resource-card">
                    <a href="https://docs.google.com/document/d/1u5lIrD-ZAmJGUVO0tKao0r_nv0UQZQt-VCssgH3Ueos/edit?tab=t.0" target="_blank">Blueprint Generator</a>
                </div>
                <div class="resource-card">
                    <a href="https://vault.shopify.io/page/Book-Bar~758.md" target="_blank">Book Bar Resources</a>
                </div>
                <div class="resource-card">
                    <a href="https://vault.shopify.io/page/Manager-Labs~Q1NN.md" target="_blank">Manager Labs</a>
                </div>
                <div class="resource-card">
                    <a href="https://newsletter.weskao.com/p/15-principles-for-managing-up" target="_blank">15 principles for managing up</a>
                </div>
                <div class="resource-card">
                    <a href="https://paulgraham.com/foundermode.html" target="_blank">Founder mode (why management is different here)</a>
                </div>
                <div class="resource-card">
                    <a href="https://davidmarquet.wordpress.com/2015/02/18/grow-your-people-ladder-of-leadership-series-part-3/" target="_blank">Ladder of leadership - David Marquet</a>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-button">Back to Email</a>
            <a href="#" class="back-button" style="margin-left: 20px;">See Vibe Coding Examples</a>
        </div>
    </div>
</body>
</html>
