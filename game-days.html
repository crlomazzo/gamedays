<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Game Days</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
    <style>
        :root {
            --electric-blue: #00F5FF;
            --bright-purple: #B026FF;
            --neon-pink: #FF2E63;
            --dark-bg: #0A0A0A;
            --card-bg: #1A1A1A;
            --text-color: #FFFFFF;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .game-days-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .geometric-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape-1 {
            top: 10%;
            left: 5%;
            width: 100px;
            height: 100px;
            background: var(--electric-blue);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation-delay: 0s;
        }

        .shape-2 {
            top: 60%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: var(--bright-purple);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            animation-delay: -5s;
        }

        .shape-3 {
            bottom: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            background: var(--neon-pink);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation-delay: -10s;
        }

        .game-days-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .game-days-header h1 {
            color: var(--electric-blue);
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }

        .game-days-header p {
            color: var(--text-color);
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .video-section {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 245, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.1);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .resources-section {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(176, 38, 255, 0.1);
            box-shadow: 0 0 20px rgba(176, 38, 255, 0.1);
        }

        .resources-section h2 {
            color: var(--bright-purple);
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(176, 38, 255, 0.3);
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .resource-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 46, 99, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.2);
        }

        .resource-card a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
        }

        .resource-card a:hover {
            color: var(--neon-pink);
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--electric-blue), var(--bright-purple));
            color: var(--text-color);
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.3);
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(90deg); }
            50% { transform: translate(0, 20px) rotate(180deg); }
            75% { transform: translate(-10px, 10px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .game-days-header h1 {
                font-size: 2rem;
            }

            .resources-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="game-days-container">
        <div class="game-days-header">
            <img src="game-days-logo.png" alt="Shopify Game Days" style="max-width: 600px; width: 100%; height: auto;">
            <p>Welcome to your next step in leadership development</p>
        </div>

        <div class="video-section">
            <div class="video-container">
                <iframe 
                    src="https://drive.google.com/file/d/1d2DG78kN_bhDiiJvzv7xwVx7JRYxHvbk/preview" 
                    allow="autoplay">
                </iframe>
            </div>
        </div>

        <div class="resources-section">
            <h2>Resources for Managers</h2>
            <div class="resources-grid">
                <div class="resource-card">
                    <a href="https://docs.google.com/document/d/1u5lIrD-ZAmJGUVO0tKao0r_nv0UQZQt-VCssgH3Ueos/edit?tab=t.0" target="_blank">Blueprint Generator</a>
                </div>
                <div class="resource-card">
                    <a href="https://vault.shopify.io/page/Book-Bar~758.md" target="_blank">Book Bar Resources</a>
                </div>
                <div class="resource-card">
                    <a href="https://vault.shopify.io/page/Manager-Labs~Q1NN.md" target="_blank">Manager Labs</a>
                </div>
                <div class="resource-card">
                    <a href="https://newsletter.weskao.com/p/15-principles-for-managing-up" target="_blank">15 principles for managing up</a>
                </div>
                <div class="resource-card">
                    <a href="https://paulgraham.com/foundermode.html" target="_blank">Founder mode (why management is different here)</a>
                </div>
                <div class="resource-card">
                    <a href="https://davidmarquet.wordpress.com/2015/02/18/grow-your-people-ladder-of-leadership-series-part-3/" target="_blank">Ladder of leadership - David Marquet</a>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-button">Back to Email</a>
        </div>
    </div>
</body>
</html>
