<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putting Shopify First</title>
    <style>
        :root {
            --electric-blue: #00F5FF;
            --bright-purple: #B026FF;
            --neon-pink: #FF2E63;
            --dark-bg: #0A0A0A;
            --card-bg: #1A1A1A;
            --text-color: #FFFFFF;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        body {
            background: linear-gradient(-45deg, #0A0A0A, #1A1A1A, #2A2A2A);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .geometric-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            top: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: var(--electric-blue);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .shape-2 {
            top: 60%;
            right: 15%;
            width: 150px;
            height: 150px;
            background: var(--bright-purple);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation-delay: -2s;
        }

        .shape-3 {
            bottom: 10%;
            left: 30%;
            width: 80px;
            height: 80px;
            background: var(--neon-pink);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation-delay: -4s;
        }

        .login-container {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--electric-blue);
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--neon-pink);
            margin-bottom: 2rem;
            font-size: 1.2em;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(0, 245, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--electric-blue);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            transform: translateY(-2px);
        }

        button {
            background: linear-gradient(45deg, var(--electric-blue), var(--bright-purple));
            color: var(--text-color);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.4);
        }

        button:hover:before {
            left: 100%;
        }

        .error-message {
            color: var(--neon-pink);
            margin-top: 1rem;
            display: none;
            font-size: 1.1em;
            text-shadow: 0 0 10px rgba(255, 46, 99, 0.5);
        }
    </style>
</head>
<body>
    <div class="geometric-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-container">
        <h1>Putting Shopify First</h1>
        <div class="subtitle">Building resilient systems together</div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Enter</button>
            <div id="errorMessage" class="error-message">Incorrect password</div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple password check
            if (password === 'Gamedays') {
                document.cookie = "authenticated=true; path=/; secure; samesite=strict";
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
            }
            return false;
        }
    </script>
</body>
</html>
