<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coding Examples</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
    <style>
        :root {
            --dark-blue: #1a237e;
            --bright-blue: #2196f3;
            --grid-blue: rgba(255, 255, 255, 0.1);
            --dark-bg: #0A0A0A;
            --card-bg: rgba(26, 26, 26, 0.8);
            --text-color: #FFFFFF;
        }

        body {
            background: linear-gradient(135deg, var(--dark-blue) 0%, #0d47a1 100%);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-blue) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-blue) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        .geometric-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: var(--bright-blue);
            opacity: 0.6;
        }

        .shape-left {
            left: -5%;
            top: 50%;
            width: 400px;
            height: 800px;
            transform: skew(-30deg) translateY(-50%);
            background: linear-gradient(135deg, var(--bright-blue) 0%, transparent 100%);
        }

        .shape-right {
            right: -5%;
            top: 50%;
            width: 400px;
            height: 800px;
            transform: skew(30deg) translateY(-50%);
            background: linear-gradient(225deg, var(--bright-blue) 0%, transparent 100%);
        }

        .vibe-coding-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .vibe-coding-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .vibe-coding-header h1 {
            font-size: 4rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .example-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .example-card h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .example-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--bright-blue), #00bcd4);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        @media (max-width: 768px) {
            .vibe-coding-header h1 {
                font-size: 2.5rem;
            }
            .examples-grid {
                grid-template-columns: 1fr;
            }
            .shape-left, .shape-right {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-shapes">
        <div class="shape shape-left"></div>
        <div class="shape shape-right"></div>
    </div>

    <div class="vibe-coding-container">
        <div class="vibe-coding-header">
            <h1>Vibe Coding Examples</h1>
        </div>

        <div class="examples-grid">
            <div class="example-card">
                <h2>Amy's Example</h2>
                <img src="https://drive.google.com/uc?export=view&id=1xbfK90kNZEPMOrBaEMbYmc9Wmo420H6B" alt="Amy's Vibe Coding Example">
            </div>
            <div class="example-card">
                <h2>Christina's Example</h2>
                <img src="https://drive.google.com/uc?export=view&id=1ksvm9sIlnvzaoH9d3ImnWulnnO2ijECj" alt="Christina's Vibe Coding Example">
            </div>
            <div class="example-card">
                <h2>Jan's Example</h2>
                <img src="https://drive.google.com/uc?export=view&id=1MegCmqwKdacevTErQddvgU4VKr0jOb14" alt="Jan's Vibe Coding Example">
            </div>
            <div class="example-card">
                <h2>Daniella's Example</h2>
                <img src="https://drive.google.com/uc?export=view&id=1KMZDMU7mKMM-BS7aoCiG25_u8vNTCuwx" alt="Daniella's Vibe Coding Example">
            </div>
        </div>

        <div style="text-align: center;">
            <a href="game-days.html" class="back-button">Back to Game Days</a>
        </div>
    </div>
</body>
</html>
